<div class="page-container">
  <div><h2>Weather App</h2></div>
  <div class="container-card">
    <div class="header">
      <form #form="ngForm" (submit)="onSubmit()">
        <input
          type="text"
          name="city"
          [(ngModel)]="cityName"
          placeholder="Search"

        />
      </form>
    </div>
    <hr>
    <div class="weather-data-card">
      <div class="row-card">
        <div class="card">
          <div class="header-data">
            <span><h3>Temperature</h3></span>
          </div>
          <div class="data">
            <p>{{this.weatherData?.temp}}</p>

          </div>
        </div>
        <div class="card">
          <div class="header-data">
            <span><h3>Feels-like Temperature</h3></span>

          </div>
          <div class="data">
            <p>{{this.weatherData?.feels_like}}</p>
          </div>
        </div>
      </div>

      <div class="row-card">
        <div class="card">
          <div class="header-data">
            <span><h3>Humidity</h3></span>

          </div>
          <div class="data">
            <p>{{this.weatherData?.humidity}}</p>

          </div>
        </div>
        <div class="card">
          <div class="header-data">
            <span><h3>Wind</h3></span>

          </div>
          <div class="data">
            <p>{{this.weatherData?.wind_speed}}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
